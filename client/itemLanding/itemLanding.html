<template name="itemLanding">
    {{>nav}}
<div class="container ui grid itemLanding">
<div class="ui column">
 <a href="/">Back</a>
 <a href="/totalStats"> Total Stats</a>
 <hr>
 <h3 class="itemLandingHeader">Item Lander</h3> 

 <div class="ui category search">
  <div class="ui icon input">
    <input class="prompt" type="text" placeholder="Search Categories...">    
    <i class="search icon"></i>
  </div>
  <div class="results"></div>
</div>


 
 

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
    {{#each allCategories}}
        {{#if catBalance}}
  <h1> {{name}}</h1>
  <h4>Category Balance: {{dolla catBalance.balance}} </h4>
  <hr>
            {{#if allItems}}
  {{#each allItems}}



    <div class="ui segment">

        <h3 class="ui snapShot header"><!-- <a href="/snapShot/{{_id}}" class=""> -->{{this.item}}<!-- s --></h3>
        <div class="ui list">
            <p class="item">Type: {{type}}</p>
            <p class="item">Start: {{start}}</p>
            <p class="item">End: {{end}}</p>
            <p class="item balanceAmount">Balance: {{dolla balance}}</p>
        </div>
        <div class="ui segment">
            <a href="/makePayment/{{_id}}" class="ui button green">Make Payment</a>
            <div class="ui button red remove">Remove</div>
            <div class="ui button green edit"> Edit</div>
        </div>
    </div>



  {{/each}}
            {{else}}
                <h2>No Items</h2>
            {{/if}}


 {{/if}}
 {{/each}}

    </div>


  <div class="panel-body">
    <h4 class="totalBalance">Total Balance: {{dolla total}}</h4>
   
  </div>
    
</div>

</div>
</div>


    <div class="gitHub">
    {{gitHub.login}}
    </div>


</template>
