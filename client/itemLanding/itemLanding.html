<template name="itemLanding">
<div class="container itemLanding">
 <a href="/">Back</a>
 <hr>
 <h3 class="itemLandingHeader">Item Lander</h3> 


 
 

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"></h3>
    {{#each allCategories}}
  <h1> {{name}}</h1>
  <h4>Category Balance: {{catBalance.balance}} </h4>
  <hr>
  {{#each allItems}}
   <div class="well">
    <a href="/makePayment/{{_id}}" class="btn btn-xs btn-success pull-right payment">Make Payment</a>
    <div class="btn btn-xs btn-danger pull-right remove">Remove</div>
    <a href="/snapShot/{{_id}}" class="lead">{{this.item}}
    <p>Type: {{type}}</p>
    <p>Start: {{start}}</p>
    <p>End: {{end}}</p>
    <p>Balance: {{balance}}</p>
    </a>
    </div>
         
    {{/each}}

  
 
 {{/each}}

    </div>


  <div class="panel-body">
    <h4 class="totalBalance">Total Balance: {{total}}</h4>
   
  </div>
    
</div>
<div class="well">
<h4 class="totalBalance">Total Balance: {{total}}</h4>
</div>

</div>

</template>
