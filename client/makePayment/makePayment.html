<template name="makePayment">
<div class="jumbotront makePayment">
<h1 class="makePaymentHeading">Make Payment</h1>
</div>
<div class="container">
<form class="payment">
  <div class="form-group">
<select class="form-control cater" name="category" id="selector">
  <option value="">--Select Category--</option>
  {{#each categories}}
  <option value="{{category}}">{{name}}</option>
  {{/each}}
</select>

  </div>
  <div class="form-group">
    <label for="nameofItem">Item</label>
    <input type="text" class="form-control" id="item" name="item" value="{{thisPayment.item}}" placeholder="Name">
  </div>
 <div class="form-group">
 <label for="amount">Current Balance</label>
 <input type="number" class="form-control" id="amount" name="amount" value="{{thisPayment.balance}}" placeholder="Current Balance">
  </div>
<div class="form-group">
<label for="date">Date</label>
<input type="date" class="form-control" id="date" name="date" value="{{thisPayment.date}}" placeholder="Date">
</div>

  <div class="btn btn-default payment">Make Payment</div>
</form>

</div>
</template>
