<template name="makePayment">

<div class="ui container">
<div class="column">

<h1 class="makePaymentHeading"><a href="/itemLanding">Back</a> > Make Payment</h1>
<hr>

<form class="ui form payment">
<div class="ui segment">
  <h3>{{thisPayment.item}}</h3>
 <div class="form-group">
 <label for="amount">Current Balance</label>
 <input type="number" class="form-control balanceAmount" id="amount" name="amount" value="{{thisPayment.balance}}" placeholder="Current Balance">
  </div>
  <hr>
  <button type="submit" class="ui button teal">Make Payment</button>
</div>
</form>

</div>
</div>
</template>
