<template name="submitItem">

<div class="ui container classhomePage">

  <h1 class="ui header homeHeader">BUDGET APP</h1>
<a href="/itemLanding">Item Landing</a>

 <form class="ui left aligned form item">
  <div class="field form-group">
  
  <label class="ui button newCategory">New Category</label>
<select class="form-control cater" name="category" id="selector">
  <option value="">--Select Category--</option>
  {{#each categories}}
  <option value="{{category}}">{{name}}</option>
  {{/each}}
</select>

  </div>


 <div class="">
 <h4>Type</h4>
 </div>

     <div class="field form-group">
         <select class="form-control ui dropdown" name="type" id="selector">
             <option value="">Type</option>
             <option name="income" value="{{income}}">Income</option>
             <option name="expense" value="{{expense}}">Expense</option>
         </select>
     </div>

     <div class="form-group">
    <label for="nameofItem">Item</label>
    <input type="text" class="form-control" id="item" name="item" value="{{item}}" placeholder="Name">

  </div>
 <div class="form-group">
 <label for="amount">Current Balance</label>
 <input type="number" class="form-control" id="amount" name="balance" value="{{balance}}" placeholder="Current Balance">
  </div>
<div class="ui icon input form-group datetimepicker">
<label for="date"> Start Date</label>
<input type="text" class="form-control datetimepicker" id="date" name="startDate" value="{{startDate}}" placeholder="Start Date">
    <i class="calendar icon"></i>
</div>
     <div class="ui icon input endDate form-group datetimepicker">
         <label class="endDate" for="date"> End Date</label>
         <input type="text" class="form-control datetimepicker" id="date" name="endDate" value="{{endDate}}" placeholder="End Date">
         <i class="calendar icon"></i>

     </div>
<div class="form-group">
<label for="recurring">Recurring Payment</label>
<input type="checkbox" class="form-control" id="recurring" name="recurring" placeholder="Recurring Payment">
</div>
  <button type="submit" class="ui button">Submit</button>
</form>
    
  </div>



</template>
