<template name="submitItem">

<div class=" container classhomePage">
<div class="jumbotron">
  <h1 class="homeHeader">BUDGET APP</h1>
<a href="/itemLanding">Item Landing</a>
</div>
 <form class="item">
  <div class="form-group">
  
  <label class="btn btn-default newCategory">New Category</label> 
<select class="form-control cater" name="category" id="selector">
  <option value="">--Select Category--</option>
  {{#each categories}}
  <option value="{{category}}">{{name}}</option>
  {{/each}}
</select>

  </div>


 <div class="">
 <h4>Type</h4>
 </div>
 <div class="form-group">
   <input type="checkbox" class="form-control" name="asset"> 
   <label>Asset</label>
   </div>
    <div class="form-group">

     <input type="checkbox" class="form-control" name="expense">
    <label>Expense</label>
</div>
  <div class="form-group">
    <label for="nameofItem">Item</label>
    <input type="text" class="form-control" id="item" name="item" value="{{item}}" placeholder="Name">
  </div>
 <div class="form-group">
 <label for="amount">Current Balance</label>
 <input type="number" class="form-control" id="amount" name="balance" value="{{balance}}" placeholder="Current Balance">
  </div>
<div class="form-group">
<label for="date">Date</label>
<input type="date" class="form-control" id="date" name="date" value="{{date}}" placeholder="Date">
</div>
<div class="form-group">
<label for="recurring">Recurring Payment</label>
<input type="checkbox" class="form-control" id="recurring" name="recurring" placeholder="Recurring Payment">
</div>
  <button type="submit" class="btn btn-default ">Submit</button>
</form>
    
  </div>



</template>
