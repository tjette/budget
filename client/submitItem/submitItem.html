        <form class="ui left aligned form submitItem">
            <div class="field form-group">
                <label class="ui button newCategory">New Category</label>
                <select class="form-control cater" id="selector" name=
                "category">
                    <option value="">
                        --Select Category--
                    </option>
                    {{#each categories}}
                    <option value="{{category}}">
                        {{name}}
                    </option>
                    {{/each}}
                </select>
            </div>
            <div class="">
                <h4>Type</h4>
            </div>
            <div class="field form-group">
                <select class="form-control ui dropdown" id="selector" name=
                "type">
                    <option value="">
                        Type
                    </option>
                    <option value="{{income}}">
                        Income
                    </option>
                    <option value="{{expense}}">
                        Expense
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="nameofItem">Item</label> <input class=
                "form-control" id="item" name="item" placeholder="Name" type=
                "text" value="{{item}}">
            </div>
            <div class="form-group">
                <label for="amount">Current Balance</label> <input class=
                "form-control" id="amount" name="balance" placeholder=
                "Current Balance" type="number" value="{{balance}}">
            </div>
             <div class="field">
                <label>Start Date</label> <input class="datepicker" name="startDate" placeholder=
                "" type="text">
            </div>
            <div class="ui icon input form-group">
                <label for="date">Start Date</label> <input class=
                "form-control datetimepicker" id="startDate" name="startDate"
                placeholder="Start Date" type="text" value="{{startDate}}">
                <i class="calendar icon"></i>
            </div>
            <div class="ui icon input endDate form-group ">
                <label class="endDate" for="date">End Date</label>
                <input class="form-control datetimepicker" id="endDate" name=
                "endDate" placeholder="End Date" type="text" value=
                "{{endDate}}"> <i class="calendar icon"></i>
            </div>
            <div class="form-group ui toggle checkbox">
             <input type="checkbox" class="form-control" id="recurring" name="recurring">
                <label>Recurring payment</label>
            </div>
            <div class="form-group">
            <button class="ui button" type="submit">Submit</button>
        </div>
        </form>
    </div>
</template>
