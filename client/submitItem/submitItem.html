        <form class="{{#if loading}}loading{{/if}} ui form submitItem">
            <div class="field field ui">

                <select class="form-control cater" id="selector" name="category">
                    <option value="">
                        --Select Category--
                    </option>
                    {{#each categories}}
                    <option value="{{_id}}">
                        {{name}}
                    </option>
                    {{/each}}
                </select>
                <div class="ui button tiny red newCategory">New Category</div>
            </div>

            <div class="field field ui">
                <label for="">Type</label>
                <select class="form-control ui dropdown" id="selector" name="type">
                    <option value="">
                        -- select type --
                    </option>
                    <option value="income">
                        Income
                    </option>
                    <option value="expense">
                        Expense
                    </option>
                </select>
            </div>
            <div class="field ui">
                <label for="nameofItem">Item</label> <input class=
                "form-control" id="item" name="item" placeholder="Name" type=
                "text" value="{{item}}">
            </div>

            <div class="ui field">
                <label for="amount">Current Balance</label> <input class=
                "form-control" id="amount" name="balance" placeholder=
                "Current Balance" type="number" value="{{balance}}">
            </div>

            <div class="field ui">
            <div class="ui checkbox recurCheck field">
                <input type="checkbox" class="form-control" id="recurring" name="recurring">
                <label>Recurring payment</label>
            </div>
            </div>


            <!--IF RECCURING-->


            {{#if recur}}
            <div class="field ui">
                <label>Start Date</label>
                <input class=
                "form-control datetimepicker" id="startDate" name="startDate"
                placeholder="Start Date" type="text" value="{{startDate}}">
            </div>

            <div class="field ui">
                <label class="endDate" for="date">End Date</label>
                <input class="form-control datetimepicker" id="endDate" name=
                "endDate" placeholder="End Date" type="text" value=
                "{{endDate}}">
            </div>
            {{else}}
                <!--<code>not recurring</code>-->
            {{/if}}


            <div class="field ui">
            <button class="ui button" type="submit">Submit</button>
        </div>
        </form>
    </div>
</template>
