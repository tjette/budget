<template name="snapShot">
<div class=" ui container segment">
<h1 class="snapShotHeading">{{thisSnap.item}}</h1>

<a href="/itemLanding">Item Lander</a>
<a href="/">Home</a>
</div>

<div class=" ui container segment">
<form class="{{#if loading}}loading{{/if}} save ui form">
  <div class="form-group">
  
  <label class="ui button newCategory">New Category</label>
   
<select class="form-control cater" value="{{category}}" name="category" id="selector">
 {{#each categories}}

  <option name="name"  value="{{name}}">{{name}}</option>
 
{{/each}}
</select>


  </div>
<div class="ui field">
    <label for="nameofItem">Item</label>
    <input type="text" class="form-control" id="item" name="item" value="{{thisSnap.item}}" placeholder="Name">
  </div>
    <div class="ui field">
<label for="Type">Type</label>
<input type="text" class="form-control" id="type" name="type" placeholder="type" value="{{thisSnap.type}}">
</div>
  <div class="ui field">
    <label for="startDate">Start</label>
    <input type="date" class="form-control" id="start" name="start" value="{{thisSnap.start}}" placeholder="Start">
  </div>
  <div class="ui field">
    <label for="endDate">End</label>
    <input type="date" class="form-control" id="end" name="end" value="{{thisSnap.end}}" placeholder="End">
  </div>
  <div class="ui field">
 <label for="amount">Amount</label>
 <input type="number" class="form-control" id="amount" name="balance" value="{{thisSnap.balance}}" placeholder="Amount">
  </div>
<div class="ui field">
<label for="date">Date</label>
<input type="date" class="form-control" id="date" name="date" value="{{thisSnap.date}}" placeholder="Date">
</div>
<div class="ui field">
<label for="recurring">Recurring Payment</label>
<input type="checkbox" class="form-control" id="recurring" name="recurring" value="{{thisSnap.recurring}}" placeholder="Recurring Payment">
</div>
  <button type="submit" class="save ui button">Save</button>
  <div class="editLinks ui button">Cancel</div>
</form>
</div>
  

</template>
