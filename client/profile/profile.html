<template name="profile">
    {{>nav}}
    <div class="ui center aligned container">
        <h1 class="profileHeader">{{thisUser}} Profile </h1>
    </div>
<div class="ui container">
    <form class="ui form profile">
        <div class="field">
            <label>First Name</label>
            <input class="firstName" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input class="lastName" type="text" name="last-name" placeholder="Last Name">
        </div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" tabindex="0" class="hidden">
                <label>I agree to the Terms and Conditions</label>
            </div>
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>


</div>
    {{profile}}

</template>
